<div class="card bg-light">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label appHighlighter="lightgreen" for="name">Name</label>
          <input class="form-control"
            type="text"
            id="name"
            name="name"
            [(ngModel)] = "product.Name"
            placeholder="Enter name"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control"
            rows="3"
            placeholder="Enter description"
            id="description"
            name="description"
            [(ngModel)] = "product.Desc"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input class="form-control"
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            [(ngModel)] = "product.Price"
          />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" id="isAvailable" name="isAvailable" class="form-check-input"
          [(ngModel)] = "product.IsProductAvailable"
          value="true"
          />
          <label for="isAvailable" class="form-check-label">Available?</label>
        </div>

        <button type="button" class="btn btn-primary" (click)="SubmitProduct()">Submit</button>
      </form>
      <div *ngIf="showMessage">
          Product added succesfully
      </div>
    </div>
    </div>
