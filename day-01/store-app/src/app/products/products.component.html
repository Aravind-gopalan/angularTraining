<div class="row">
  <div class="col-md-4">
    <h2>Product Form</h2>
    <app-product-form (productCreated)="OnProdutCreated($event)"></app-product-form>
  </div>
<div class="col-md-8">
    <h2>
        Products
      </h2>
<input type="text" [(ngModel)] = "searchText" placeholder="search.." class="form-control"/>
<app-product-detail [product]="p" *ngFor="let p of products | searchProducts : searchText"></app-product-detail>
</div>
</div>
