<div class="row">
  <div class="col-md-4">
    <h2>Product Form</h2>
  <div class="card bg-light">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control"
            type="text"
            id="name"
            name="name"
            [(ngModel)] = "product.Name"
            placeholder="Enter name"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control"
            rows="3"
            placeholder="Enter description"
            id="description"
            name="description"
            [(ngModel)] = "product.Desc"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input class="form-control"
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            [(ngModel)] = "product.Price"
          />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" id="isAvailable" name="isAvailable" class="form-check-input"
          [(ngModel)] = "product.IsProductAvailable"
          value="true"
          />
          <label for="isAvailable" class="form-check-label">Available?</label>
        </div>

        <button type="button" class="btn btn-primary" (click)="SubmitProduct()">Submit</button>
      </form>
    </div>
  </div>
  </div>
<div class="col-md-8">
    <h2>
        Products
      </h2>
<div *ngFor="let product of products">
<div class="card bg-light m-3">
  <h4 class="card-header">{{product.Name | uppercase}}</h4>
  <div class="card-body">
    <p [ngStyle]="{'color': product.IsProductAvailable ? 'green' : 'red'}" class="card-text">{{product.Desc}}</p>
    <p class="card-text"><strong>Price:</strong> <em>{{product.Price | currency:'INR'}}</em></p>
    <p class="card-text"><strong>Available?</strong> <em class="badge" [ngClass]="applyBadge(product)">{{product.IsProductAvailable ? 'You are lucky' :'Next Time'}}</em></p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-warning btn-sm">
      Delete
    </button>
  </div>
</div>
</div>
</div>
</div>
